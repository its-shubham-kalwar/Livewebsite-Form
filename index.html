<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Signup</h1>
                <p>Its just take 30 sec</p>
            </header>

            <main class="signup-body">
                <p>
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" placeholder="Shubham Kalwar" required>
                </p>

                <p>
                    <label for="email">Your Email</label>
                    <input type="email" id="email" placeholder="Shubham.kumar070902@gmail.com" required>
                </p>

                <p>
                    <label for="password">Your Password</label>
                    <input type="text" id="password" placeholder="At least eight character" required>
                </p>

                <p>
                    <input type="Submit" id="submit" value="Create Account">
                </p>
            </main>

            <footer class="signup-footer">
                <p>Already have an Account? <a href="#">Login</a></p>
            </footer>
        </div>

        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>

</html>
